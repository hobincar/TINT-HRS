{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>TINT HRS</title>

        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>
        <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <!-- Following Menu -->
        <div class="ui large top fixed menu transition hidden">
            <div class="ui container">
                <a class="active item" href="/">Home</a>
                <a class="item" href="{% url 'reservations' %}">Reservations</a>
                <a class="item" href="/#information">Information</a>
                <a class="item" href="/#facilities">Facilities</a>
                <div class="right menu">
                    <div class="item">
                        <a class="ui button" href="{% url 'login' %}">Log in</a>
                    </div>
                    <div class="item">
                        <a class="ui button" href="{% url 'register' %}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <div class="ui vertical inverted sidebar menu">
            <a class="active item" href="/">Home</a>
            <a class="item" href="{% url 'reservations' %}">Reservations</a>
            <a class="item" href="/#information">Information</a>
            <a class="item" href="/#facilities">Facilities</a>
            <a class="item" href="{% url 'login' %}">Log in</a>
            <a class="item" href="{% url 'register' %}">Sign Up</a>
        </div>
        
        <div class="pusher">
            <!-- Header -->
            {% include "bases/header.html" %}
    
            <div class="main-content">
                <div class="ui grid">
                    <div class="one wide column"></div>
                    <div class="fourteen wide column">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class="one wide column"></div>
                </div>
            </div>
        </div>


        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script
              src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
              integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
              crossorigin="anonymous"></script>
        <script src="{% static 'js/semantic.min.js' %}"></script>
        <script src="{% static 'js/base.js' %}"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
