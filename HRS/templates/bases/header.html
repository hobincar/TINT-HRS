{% if request.path == '/' %}
<div class="ui inverted vertical masthead center aligned segment main-header">
{% else %}
<div class="ui inverted vertical masthead center aligned segment">
{% endif %}
    <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>
            <a class="item {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            <a class="item" href="/#information">Information</a>
            <a class="item" href="/#facilities">Facilities</a>
            <a class="item {% if request.path == '/reservations/' %}active{% endif %}" href="{% url 'reserve' %}">Reservations</a>
            <div class="right item">
                {% if user.is_authenticated %}
                <a class="ui inverted button {% if request.path == '/accounts/mypage/' %}hover{% endif %}" href="{% url 'mypage' %}">My page</a>
                <a class="ui inverted button" href="{% url 'logout' %}">Log out</a>
                {% else %}
                <a class="ui inverted button" href="{% url 'login' %}">Log in</a>
                <a class="ui inverted button" href="{% url 'register' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% if request.path == '/' %}
    <div class="ui text container">
        <h1 class="ui inverted header">
            Team TINT
        </h1>
        <h2>Hotel Reservation System</h2>
    </div>
    {% endif %}
</div>
